<style>

table {
  padding: 15px;
  background-color: #dedede;
  width: 80%;
  margin-bottom: 25px;
}

.winner {
  background-color: #eeffee;
}

table td {
  width: auto;
}

.kills,
.deaths {
  width: 10%;
}

</style>

<html>
<head>
</head>
<body>
<div>
{% for gr in game_runs %}
    <div>
      <a href="/replays/{{ gr.replay.key }}">
        {{gr.created_at|date}} {{ gr.created_at|time }}
      </a>
    <span>{{gr.map}}</span>
    <span>{{gr.run_time|floatformat:2}} seconds</span>
    </div>
    <table>
    {% for ai in gr.aiparticipant_set %}
    <tr class="{% if ai.win %}winner{%else%}loser{%endif%}">
      <td>
       <span class="ai_class_name"
             title="{{ ai.file_name }}:{{ ai.version }}">
          {{ ai.class_name }}<span>
       </span>
      </td>

      <td class="kills"> {{ ai.kills }} </td>
      <td class="deaths"> {{ ai.deaths }} </td>
    </tr>
    {% endfor %}
    </table>
{% endfor %}

</div>
</body>
</html>
